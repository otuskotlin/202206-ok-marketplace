jdbcUrl=jdbc:postgresql://localhost:5432/marketplacedevdb
username=postgres
password=marketplace-pass
schema=marketplace
transactionIsolation=TRANSACTION_REPEATABLE_READ
autoCommit=false
maximumPoolSize=32
